<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
  </head>
  <body class="main-admin">
    <section class="auth">
      <form class="auth__form">
        <label for="auth" class="auth__label"
          >Admin
          <input type="password" id="auth" name="auth" class="auth__input" />
        </label>
        <button type="submit" class="auth__submit">Войти</button>
      </form>

      <span class="auth__info"></span>
    </section>
    <section class="admin">
      <h1 class="admin__title">Текущие заказы и сообщения</h1>
      <ul class="admin__orders"></ul>
      <p class="admin__error"></p>
    </section>

    <div class="overlay">
      <span class="loader"></span>
    </div>

    <template id="user-orders">
      <li class="user-orders">
        <span class="user-orders__id"></span>
        <div class="user-orders__container"></div>
      </li>
    </template>
    <template id="user-order">
      <div class="user-order">
        <span class="user-order__service"></span>
        <span class="user-order__date"></span>
        <span class="user-order__status"></span>

        <button id="#" type="button" class="user-order__btn"></button>
      </div>
    </template>
  </body>
</html>
